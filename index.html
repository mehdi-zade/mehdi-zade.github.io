<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimaOutlet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="logo">SimaOutlet</h1>
    <h2 id="motto"></h2>
    <div id="language-switcher">
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('tr')">Türkçe</button>
    </div>
  </header>

  <section id="location">
    <h2>Location</h2>
    <p id="address"></p>
    <div id="map"></div>
  </section>

  <section id="products">
    <h2 id="gallery-heading"></h2>
    <p id="gallery-subtext"></p>
    <div id="product-gallery"></div>
  </section>

  <footer>
    <h2>Follow Us</h2>
    <a href="#" id="telegram" class="social-link">Telegram</a>
    <a href="#" id="whatsapp" class="social-link">WhatsApp</a>
    <a href="#" id="instagram" class="social-link">Instagram</a>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
